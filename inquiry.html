<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가맹점 문의</title>
    <style>
        body {
            font-family: "돋움", sans-serif;
            text-align: center;
            margin: 0;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }
        .form-container {
            margin: 50px auto;
            padding: 40px;
            max-width: 550px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: left;
        }
        h2 {
            font-size: 24px;
            color: #222;
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            color: #222;
            display: block;
            margin-bottom: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #aaa;
            border-radius: 6px;
            background-color: #f9f9f9;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #555;
            outline: none;
            background-color: #fff;
        }
        .submit-button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
            background-color: #222;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .submit-button:hover {
            background-color: #444;
            transform: scale(1.02);
        }
        .thank-you {
            display: none;
            font-size: 22px;
            font-weight: bold;
            color: green;
            margin-top: 30px;
            padding: 25px;
            background: #e8e8e8;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>가맹점 문의</h2>
        <form id="inquiry-form">
            <div class="form-group">
                <label for="name">이름 *</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">전화번호 *</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="email">이메일 *</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="region">운영 희망 지역 *</label>
                <input type="text" id="region" required>
            </div>
            <div class="form-group">
                <label for="store">점포 보유 여부 *</label>
                <select id="store" required>
                    <option value="없음">없음</option>
                    <option value="보유 중">보유 중</option>
                    <option value="검토 중">검토 중</option>
                </select>
            </div>
            <div class="form-group">
                <label for="experience">외식업 경험 *</label>
                <select id="experience" required>
                    <option value="없음">없음</option>
                    <option value="있음">있음</option>
                </select>
            </div>
            <div class="form-group">
                <label for="investment">투자 가능 금액 *</label>
                <select id="investment" required>
                    <option value="3000만원 이하">3000만원 이하</option>
                    <option value="3000~5000만원">3000~5000만원</option>
                    <option value="5000만원 이상">5000만원 이상</option>
                </select>
            </div>
            <button type="submit" class="submit-button">문의하기</button>
        </form>

        <div class="thank-you" id="thank-you-message">
            감사합니다! 문의가 접수되었습니다.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("krprq8pu3rJ-rqwCS"); // ✅ 네가 제공한 Public Key 반영!

            document.getElementById('inquiry-form').addEventListener('submit', function(event) {
                event.preventDefault();

                emailjs.send("YOUR_SERVICE_ID", "template_l7u8hqd", {
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value,
                    region: document.getElementById('region').value,
                    store: document.getElementById('store').value,
                    experience: document.getElementById('experience').value,
                    investment: document.getElementById('investment').value
                }).then(function(response) {
                    document.getElementById('inquiry-form').style.display = 'none';
                    document.getElementById('thank-you-message').style.display = 'block';
                }, function(error) {
                    alert("전송에 실패했습니다. 다시 시도해주세요.");
                });
            });
        })();
    </script>
</body>
</html>
