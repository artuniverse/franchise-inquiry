<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제사예찬 가맹점 문의</title>
    <style>
        body {
            text-align: center;
            margin: 0;

        }

            margin: 0 auto;
            display: block;
        }

        }

        }

<body>
    <img src="main.jpg" class="main-image" alt="메인 이미지">
    
    <div class="button-container">
        <button class="inquiry-button" onclick="window.location.href='inquiry.html'">문의하기</button>
    </div>

</html>
